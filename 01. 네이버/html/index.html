<script>
$(function(){
	var skipNav = $("#skipNav a");
	skipNav.click(function(e){
		e.preventDefault();
		var val = $(this).attr("href");
		$("#"+val).focus();
	});
})
</script>






<script>
$(function(){
	var depth01 = $(".location > li").eq(1).find("> a").text(),
		depth02 = $(".location > li").eq(2).find("> a").text(),
		depth03 = $(".location > li").eq(3).find("> a").text();
		if(depth01.length){
			if(depth02.length){ 
				if(depth03.length){
					$("title").text(depth03 + " < " + depth02 + " < " + depth01 + " < 홈페이지 로고 24");
				}else{
					$("title").text(depth02 + " < " + depth01 + " < 홈페이지 로고 24");
				}
			}else{
				$("title").text(depth01 + " < 홈페이지 로고 24");
			}
		}else{
			$("title").text("홈페이지 로고 24");
		}
})
</script>
